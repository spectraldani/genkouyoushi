<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Test columns</title>
</head>

<body>
    <svg width="800" height="800" xmlns="http://www.w3.org/2000/svg" style="display: block;margin: 0 auto;">
    </svg>
    <script type="module">
        import { Box, SpacingRectangle } from "../geometry.js";
        import { makeHanziBox as makeHanziBoxOG, makeLine, makeBox } from "../svg.js"

        const svg = document.querySelector('svg');
        const SVG_NS = "http://www.w3.org/2000/svg";

        const gridSize = 5;
        const testWidth = gridSize * 33;
        const testHeight = gridSize * 33;
        {
            const g = document.createElementNS(SVG_NS, "g");
            const strokeColor = "#aaaaaa";
            svg.setAttribute("viewBox", `0 0 ${testWidth} ${testHeight}`);
            svg.appendChild(g);
            g.setAttribute("stroke-width", (gridSize / 20).toFixed(4));
            for (let i = 0; i <= testWidth / gridSize; i++) {
                g.appendChild(makeLine(
                    i * gridSize, 0, i * gridSize, testHeight, 0,
                    strokeColor
                ));
            }
            for (let i = 0; i <= testHeight / gridSize; i++) {
                g.appendChild(makeLine(
                    0, i * gridSize, testWidth, i * gridSize, 0,
                    strokeColor
                ));
            }
        }

        let origin = [gridSize, gridSize];
        const baseBox = new Box(5 * gridSize, 5 * gridSize);
        baseBox.strokeWidth = gridSize;

        for (let i = 0; i < 16; i++) {
            const box = (makeBox(
                baseBox,
                origin[0],
                origin[1],
                "black",
                "pink",
                [!!(i & 1), !!(i & 2), !!(i & 4), !!(i & 8)]
            ))
            svg.appendChild(box);
            origin[0] += baseBox.outerWidth + gridSize;
            if (origin[0] > testWidth - baseBox.outerWidth) {
                origin[0] = gridSize;
                origin[1] += baseBox.outerHeight + gridSize;
            }
        }
    </script>
</body>

</html>
